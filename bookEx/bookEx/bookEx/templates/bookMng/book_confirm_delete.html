{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Delete Book</h2>
        <p>Are you sure you want to delete the book "<strong>{{ book.name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'bookMng:mybooks' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
    </div>
{% endblock %}
