{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1 class="mb-4">Welcome to our Book Exchange System</h1>

  <!-- First row -->
  <div id="slider1" class="slider-container mb-5">
    {% for book in featured %}
      <a href="{% url 'book_detail' book.id %}"
         class="slider-item text-center text-decoration-none">
        <img src="{% static book.static_path %}" alt="{{ book.name }}">
        <div class="mt-2 text-truncate text-dark">{{ book.name }}</div>
      </a>
    {% endfor %}
  </div>

  <!-- Second row -->
  <div id="slider2" class="slider-container mb-5">
    {% for book in more_books %}
      <a href="{% url 'book_detail' book.id %}"
         class="slider-item text-center text-decoration-none">
        <img src="{% static book.static_path %}" alt="{{ book.name }}">
        <div class="mt-2 text-truncate text-dark">{{ book.name }}</div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
