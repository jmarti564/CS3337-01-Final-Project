<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
<div class="container">
    <h2>Search Results for: "{{ query }}"</h1>

    {% if results %}
        <ul>
            {% for book in results %}
                <li>{{ book.name }} - ${{ book.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
</body>
</html>
